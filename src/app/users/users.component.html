<span *ngFor="let user of users">
  <table border="3">
    <tr>
       <td>
        {{user.id}}
      </td>
      <td>
        {{user.name}}
      </td>
      <td>
        {{user.username}}
      </td>
      <td>
        {{user.email}}
      </td>
      <td>
        {{user.address.street}}
      </td>
      <td>
        {{user.company.name}}
      </td>
    </tr>

  </table>

</span>
